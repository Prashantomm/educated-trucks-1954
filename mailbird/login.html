<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
  
    <header>

        <div id="login-form" class="login-page">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>

                    <button type="button" onclick="login()"class="toggle-btn">Log In</button>
                    <button type="button" onclick="register()"class="toggle-btn">Register</button>

                </div>
                <form id="login" class="input-group-login">
                    <input type="text" class="input-field6" placeholder="Email Id"required>
                    <input type="password" class="input-field7" placeholder="Enter Password"required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>
                <form id="register" class="input-group-register">
                    <input type="text" class="input-field1" placeholder="First Name"required>
                    <input type="text" class="input-field2" placeholder="Last Name"required>
                    <input type="email" class="input-field3" placeholder="Email Id"required>
                    <input type="password" class="input-field4" placeholder="Enter Password"required>
                    <input type="password" class="input-field5" placeholder="Confirm Password"required>
                    <input type="checkbox" class="check-box"><span>I agree with term and condition</span>
                    <button type="submit" class="submit-btn">Register</button>

                </form>
            </div>

        </div>
</header>
    
</body>
</html>
<script>
     var x = document.getElementById('login');
     var y = document.getElementById('register');
     var z = document.getElementById('btn');
     function register(){
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
     }
     function login(){
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0px";

     }

</script>
<script>
    
    var modal = document.getElementById('login-form');

    window.onclick= function(event){

        if(event.target==modal){

            modal.style.display="none";
        }
    }
</script>
<script>
     let details=JSON.parse(localStorage.getItem('account')) || [];
  let form=document.querySelector('#register');
  form.addEventListener('submit',function(event){
    event.preventDefault();
    
    let fname=document.querySelector('.input-field1').value;
    let lname=document.querySelector('.input-field2').value;
    let email=document.querySelector(".input-field3").value;
    let pass=document.querySelector('.input-field4').value;
    let cpass=document.querySelector('.input-field5').value;

    if(fname=="" || lname=="" || email=="" || pass=="" ||cpass=="" ){
      alert("Please fill all the details")
    }else{
      let obj={ fname,lname, email,pass,cpass}

    details.push(obj)

    localStorage.setItem('account',JSON.stringify(details));
    form.reset()

    // document.querySelector('h1').textContent='Sign in Successful';

    }

    

    
  })

</script>
